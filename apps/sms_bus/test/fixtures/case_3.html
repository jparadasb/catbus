    <script>
        var vista = 2;
        function changeSrc(loc, valor, id) {
            vista = (vista + valor);
            var str1 = loc;
            var str2 = id;
            var res2 = "";
            var mass = str2.concat("mas");
            var menoss = str2.concat("menos");

            var res = "";

            if (vista == 3) {
                document.getElementById(mass).disabled = true;
                res = str1.concat("_A.jpg");

            }

            if (vista == 2) {

                document.getElementById(mass).disabled = false;
                document.getElementById(menoss).disabled = false;
                res = str1.concat("_B.jpg");

            }
            if (vista == 1) {
                document.getElementById(menoss).disabled = true;
                res = str1.concat("_C.jpg");

            }



            document.getElementById(id).src = res;
        }
    </script>
